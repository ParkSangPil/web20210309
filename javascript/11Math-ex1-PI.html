<!DOCTYPE html>
<html>

<link rel="stylesheet" href="../css/all.min.css">
<style>

</head>
<body>
    <p>반지름을 입력하세요.</p>
    <input type="text" id="input1">
    <br>
    <button onclick="area()">원의 넓이 구하기</button>
    <br>
    <button onclick="length()">원의 둘레 구하기</button>

    <p>원의 넓이는<span id="result1"></span> 입니다.</p>

    <p>원의 둘레는<span id="result2"></span> 입니다.</p>
<script>
    var c=Math.PI;
    console.log(c);
    console.log(Math.PI);

    function area(){
        var r = document.getElementById("input1").value;
        document.getElementById("result1").innerHTML = r*r*Math.PI;
    }

    function length(){
        var d = document.getElementById("input1").value;
        document.getElementById("result2").innerHTML = d*2*Math.PI;
    }
</script>
</body>
</html>
