<!DOCTYPE html>
<html>

<head>
    <title>구구단</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        div {
            width: 10%;
            text-align: center;
            display: inline-block;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <script>
        var txt = "";
        var i = 2;
        while (i <= 9) {
            var j = 1;
            while (j <= 9) {
                txt += i + " X " + j + " = " + (i * j) + "<br>";
                j++;
            }
            document.getElementById("result").innerHTML = txt;
            i++;
        }
        </script>
</body>
</html>
