<body>
<script>
    //할당 연산자(assignment)
    // = 
    var a = 3;
    console.log(a);
    //+=
    a += 2; //양 변을 더해서 왼쪽에 할당 (a == a + 2)
    console.log(a);

    a -= 1; //(a = a - 1)
    console.log(a);

    a*=7;  //(a = a * 7)
    console.log(a);

    a/= 2;  //a = a / 2
    console.log(a);

    a%=3;
    console.log(a);
</script>
