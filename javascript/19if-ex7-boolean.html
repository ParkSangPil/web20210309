<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
<script>
    console.log("boolean");

    var a = true;
    if(a){
        console.log("true");
    } else{
        console.log("false");
    }

    console.log("number");
    //number타입은 0이 아니면 true다
    var b = 3;
    if(b){
        console.log("true");
    } else{
        console.log("false");
    }

    b = 0;
    if(b){
        console.log("true");
    } else{
        console.log("false");
    }

    console.log("string");
    //빈 스트링이 아니면 true  ex)
    var c = "";   //이게 빈 스트링 스페이스도 들어가면 안된다.

    if(c){
        console.log("true");
    } else{
        console.log("false");
    }

    c = ' ';

    if(c){
        console.log("true");
    } else{
        console.log("false");
    }

    console.log("undefined")
    var d; //undefined 얘도 false임
    if(d){
        console.log("true");
    } else{
        console.log("false");
    }
    


</script>
</body>
</html>
