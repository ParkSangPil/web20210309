<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        #result1 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: greenyellow;
            color: white;
            font-size: 40px;
            line-height: 100px;
            text-align: center;
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <button onclick="randomNumber()">번호 뽑기</button>
    <div class="result"></div>
    <div class="result"></div>
    <div class="result"></div>
    <div class="result"></div>
    <div class="result"></div>
    <div class="result"></div>
    <script>
        function randomNumber() {
            for (var i = 0; i < 6;i++) {
                var elem = document.getElementsByClassName("result");
                elem[i].innerHTML = lot();
            }
        }

        function lot() {
            var ran = Math.floor(Math.random() * 45) + 1;
            return ran;
        }
    </script>
</body>

</html>
