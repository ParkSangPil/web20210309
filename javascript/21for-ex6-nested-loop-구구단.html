<!DOCTYPE html>
<html>

<head>
    <title>구구단</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        div {
            width: 10%;
            text-align: center;
            display: inline-block;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <script>
        var txt = "";

        for (var i = 2; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                txt += i + " X " + j + " = " + (i * j) + "<br>";
            }
            document.getElementById("result").innerHTML = txt;
        }
    </script>
</body>

</html>
