<script>
    //논리 연산자 logical operator
    //!(not)

    var a = true;
    console.log(a);
    console.log(!a);

    var b = false;
    console.log(b);
    console.log(!b);

    //and (&&);
    //양변이 true 일때만 true
    //그게 아닌경우는 다 false
    console.log("and (&&)");
    console.log(true && false); // false
    console.log(true && true);  // true
    console.log(false && false); //false

    //or(||)
    //양변이 false일 때만 false
    //나머지는 모두 true
    console.log("or (||)");
    console.log(true || false); //true
    console.log(true || true); //true
    console.log(false || false); //false
</script>
