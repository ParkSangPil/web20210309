<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <input type="text" id="input1">
    <br>
    <input type="text" id="input2">
    <br>
    <button onclick="process()"><i class="fas fa-plus"></i></button>
    <br>
    <input readonly type="text" id="result">

    <script>

        function process(){
            var a=Number(document.getElementById("input1").value);
            var b=Number(document.getElementById("input2").value);
            var c = add(a,b);
            document.getElementById("result").value=c;
            if(a!=Number||b!=Number){
                alert("야이 씨발년아 숫자를 넣으라고")
            }
        }

        function add(x,y){
            return Number(x+y);
        }
    </script>
</body>
</html>
