<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        div{
            color: greenyellow;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="출력하려는 단을 입력해주세요.">

    <button onclick="gugudan()">출력</button>
    <div id="result">

    </div>
    <script>
        function gugudan() {
            var dan = document.querySelector("input").value;
            dan = Number(dan);

            var txt = "";
            var i =1;
            while(i<=9){
                txt += dan + " X " + i + " = " + (dan * i) + "<br>";
                i++;
            }
            // for (var i = 1; i <= 9; i++) {
            //     txt += dan + " X " + i + " = " + (dan * i) + "<br>";
            // }
            document.getElementById("result").innerHTML = txt;
        }
    </script>
</body>

</html>
