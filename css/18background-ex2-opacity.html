<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            position: relative;
        }

        h1{
            position: absolute;
            left:0;
            top: 0;
            background-color: black;
            color: white;
        }

        #div1>h1{
            opacity: 0.1;
        }

        #div2>h1{
            background-color: rgba(0, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="div1">
    <img src="../html/test2.jpg" alt="" style="width: 500px; height: 300px;" >
    <h1>Lorem, ipsum dolorzzzzzzzzzzzzzzzzzzzzzzzzzzzz.</h1>
</div>

<div id="div2">
    <img src="../html/test.jpg" alt="" style="opacity: 0.5;">
    <h1>Lorem, ipsum dolorzzzzzzzzzzzzzzzzzzzzzzzzzzzzz.</h1>
</div>
</body>
</html>
