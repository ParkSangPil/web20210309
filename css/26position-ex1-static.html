<!DOCTYPE html>
<html>

<head>
    <style>
        .static-elem{
            width: 300px;
            height: 200px;
            border: 5px solid green;
            position: static;
            /* 위치 이동 프로퍼티는 left right top bottom 등이 있다. */
            left: 200px;
            top: 200px;
        }
        .relative-elem{
            width: 300px;
            height: 200px;
            border: 5px solid green;
            position: relative;
            left: 310px;
            top: 200px;
        }
    </style>
</head>

<body>
    <div class="static-elem"></div>


    <hr>  


    <div class="relative-elem"></div>

    <p>Lorem ipsum dolor sit amet.</p>
</body>

</html>
