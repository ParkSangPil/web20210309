<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            border:2px solid green;
        }
        #para1{
            border-radius: 7px;
        }
        #para2{
            border-radius: 50px;
        }
        #para3{
            /* 왼쪽 위부터 시계방향으로 돈다 */
            border-radius: 50px 30px 10px 0px;
        }
        #para4{
            border-top-left-radius: 20px;
            /* 등등 */
        }
    </style>
</head>
<body>
    <p id="para1">Lorem ipsum dolor sit.</p>
    <p id="para2">Iste repellendus consequatur earum?</p>
    <p id="para3">Quidem eum vero animi.</p>
    <p id="para4">Temporibus nemo accusamus fugit.</p>
    <p id="para5">Obcaecati harum impedit repellat.</p>
</body>
</html>
