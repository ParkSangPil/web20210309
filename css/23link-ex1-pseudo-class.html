<!DOCTYPE html>
<html>

<head>
    <style>
        h1.myheader{
            background-color: aqua;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: black;
        }

        /* 마우스 올렸을 때 */
        h1:hover{
            background-color: burlywood;
        }
    </style>
</head>

<body>
<h1 class="myheader">hyperlink</h1>
<a href="https://www.google.com">google</a>
</body>

</html>
