<!DOCTYPE html>
<html>

<head>
    <style>
        .asd {
            color: chartreuse;
            background-color: red;
            font-family: courier;
            display: inline;
        }

        /* h2는 셀렉터 그 안에 color나 background는 프로퍼티 */
        h2 {
            color: white;
            background-color: blue;
            display: inline;
        }
    </style>
</head>

<body>
    <h1 style="color: blue; text-decoration: chartreuse;">Lorem, ipsum dolor.</h1>
    <h1 class="asd">Lorem, ipsum.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
</body>

</html>
