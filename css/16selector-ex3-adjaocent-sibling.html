<!DOCTYPE html>
<html>
<head>
    <style>
        h1 p{
            color: red;
        }
        h1>p{
            color: yellow;
        }
        p + h1{
            color: blue;
        }
        h1 ~ p{
            color: pink;
        }
    </style>
</head>
<body>
    <!-- h1+p의 최후,,, -->
    <h1></h1>
    <p>1111111111111111111111111</p>
    <h1>ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</h1>


    <p>Lorem ipsum dolor sit amet.</p>
    <p>Aspernatur architecto eligendi officia voluptatum?</p>
    <p>In deserunt modi illum dolorum.</p>

    <h1>
        <!-- h1 + p -->
        <p>hh</p>
        <p></p>
    </h1>


    <h1>
        <p>Lorem ipsum dolor sit.</p>
        <p>Temporibus saepe eveniet excepturi?</p>
        <p>Alias unde libero natus.</p>
        <p>Repudiandae velit deleniti tenetur.</p>
        <span><p>ㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱ</p></span>
    </h1>




</body>
</html>
