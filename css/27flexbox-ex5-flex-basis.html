<!DOCTYPE html>
<html>
<head>
<style>
     .container {
         background-color: gray;
            display: flex;
            height: 300px;
            /* justify-content: space-around;
            align-items: flex-end; */
        }

        .item {
            font-size: 30px;
            color: white;
        }
        .item:nth-child(3){
            font-size: 60px;
            /* 나머지 영역중에 차지할 비율 */
            flex-grow: 1;
        }
        .item:nth-child(4){
            /*flwx-basis는 flex-grow로 나눠가지기 전에 할당 받을 수 있는 명령 
            auto로 하면 width기준을 따른다*/
            flex-basis: 70px;
            flex-grow: 1;
        }
        .item:nth-child(odd) {
            background-color: blue;
        }

        .item:nth-child(even) {
            background-color: red;
        }
</style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
