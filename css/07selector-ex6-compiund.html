<!DOCTYPE html>
<html>

<head>

    <p id="opp">Cupiditate, porro velit.</p>
    <div class="note">Lorem ipsum dolor sit amet.</div>
    <div class="note">Lorem.</div>

    <p id="para1">Lorem, ipsum dolor.</p>

</html>
