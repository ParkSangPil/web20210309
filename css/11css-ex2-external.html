<!DOCTYPE html>
<html>
<head>
    <!-- link를 쓰면 css설정을 가져올 수 있다. -->
    <link rel="stylesheet" href="12mystyle1.css">
    <style>
        .error1{
            /* 모든 페이지에 설정을 한꺼번에 바꾸려면 원하는 설정을 css파일로 따로 빼야 함 12번 파일처럼 */
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1 class="error1">Lorem, ipsum dolor.</h1>

<hr>
<!-- 원래대로라면 위처럼 해야겠지만 -->
<h1 class="error">Lorem ipsum dolor sit amet.</h1>

</body>
</html>
