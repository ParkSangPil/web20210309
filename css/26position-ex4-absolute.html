<!DOCTYPE html>
<html>
<head>
<style>
    .wrapper{
        position: relative;
        width: 600px;
        height: 500px;
        border: 5px solid green;
    }
    .absolute-elem{
        width: 300px;
        height: 200px;
        border: 5px dotted blue;
        /* 조상중에 포지션된 요소 기준
        없다면 루트 요소 기준 */
        position: absolute;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="absolute-elem">absolute</div>
    <p>Lorem ipsum dolor sit amet.</p>
</div>
</body>
</html>
