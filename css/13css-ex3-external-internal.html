<!DOCTYPE html>
<hhtml>

    <head>
        <link rel="stylesheet" href="12mystyle1.css">
        <style>
            h1 {
                text-decoration: underline;
                font-size: 100px;
            }

            /* link가 style보다 위에 있어서 우선수위에서 밀림 ㅋㅋ ㅅㅂ */


            #A{
                color: red;
            }
            p,.a,.b,.c,.d,.e,.f,.g,.h,.i,.j{
                color: blueviolet;
            }
            /* 편의상 점수를 준거지 합쳐서 100이 넘어간다고 해도 우선이 되는건 아니다 */
        </style>
    </head>

    <body>
        <h1 class="error">Lorem, ipsum dolor.</h1>


        <p style="font-size: 50px;" id="A" class="a b c d e f g h i j">어느 색?</p>
    </body>
</hhtml>
