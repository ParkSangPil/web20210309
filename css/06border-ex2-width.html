<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            border-style: solid;
        }
        #para1{
            border-width: 0px;
        }
        #para2{
            border-width: 10px;
        }
        #para3{
            border-width: 20px;
        }
        #para4{
            /* 순서대로 위 오른쪽 아래 왼쪽 */
            border-width: 20px 10px 5px 0px;
        }
        #para5{
            /* 3개만 쓰면 위 좌우 아래  */
            border-width: 20px 10px 5px;
        }
        #para6{
            /* 두개만 주면 상하 좌우 */
            border-width: 20px 10px;
        }
        #para7{
            /* 특별히 방향을 지정하고 싶을 때 */
            border-top-width: 20px;
            border-right-width: 10px;
            border-bottom-width: 5px;
            border-left-width: 0px;
        }
    </style>
</head>
<body>
    <p id="para1">Lorem, ipsum dolor.</p>
    <p id="para2">Dolore, eum reiciendis?</p>
    <p id="para3">Eaque, quaerat id.</p>
    <p id="para4">Enim, accusamus velit.</p>
    <p id="para5">Neque, possimus repudiandae!</p>

    <p id="para6">Lorem, ipsum dolor.</p>
    <p id="para7">Lorem ipsum dolor sit.</p>
</body>
</html>
